platform: linux

image_resource:
  type: registry-image
  source: { repository: engineerbetter/pcf-ops }

inputs:
  - name: bosh-training-infra
  - name: students-terraform-state
  - name: student-packs
  - name: director-states

outputs:
  - name: student-packs


params:
  PRIVATE_KEY:

run:
  path: bash
  args:
    - -euo
    - pipefail
    - -c
    - |
      mkdir -p student-packs/student-packs
      echo "$PRIVATE_KEY" > bosh-key.pem
      chmod 0400 bosh-key.pem
      jq -c '.students[]' students-terraform-state/metadata | while read student; do
          student_name=$( jq -r '.name' <<< "$student" )
          student_ip=$( jq -r '.external_ip' <<< "$student" )
          echo "export BOSH_CLIENT=\"admin\"" >> .env
          echo "export BOSH_CLIENT_SECRET=\"$(bosh interpolate director-states/creds-${student_name}.yml --path=/admin_password)\"" >> .env
          echo "export BOSH_ENVIRONMENT=\"${student_ip}\"" >> .env
          echo "export BOSH_CA_CERT=\"$(bosh interpolate director-states/creds-${student_name}.yml --path=/director_ssl/ca)\"" >> .env
          tar -zcvf student-packs/student-packs/${student_name}.tgz bosh-key.pem .env
          rm .env
      done
